<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estes vídeos estão hospedados no meu próprio servidor</p> 

    <video width="200px" controls poster="assets/imagens/bob_sponja.jpg">
        <source src="assets/videos/pizza.mp4" type="video/mp4">
        <source src="assets/videos/pizza.webm" type="video/webm">
        <source src="assets/videos/pizza.ogv" type="video/ogg">
        <source src="assets/videos/pizza.m4v" type="video/mp4">
        <p>Não é possivel reproduzir este video em seu navegador, você pode estar baixando clicando <a href="assets/videos/pizza.mp4" download="pizza.mp4" type="video/mp4">aqui</a> </p>

    </video>

    <video width="500px" controls poster="assets/imagens/sus.jpg">
        <source src="assets/videos/coffe.webm" type="video/mp4">
        <source src="assets/videos/pizza.mp4" type="video/webm">
        <source src="assets/videos/pizza.ogv" type="video/ogg">
        <source src="assets/videos/pizza.m4v" type="video/mp4">
        <p>Não é possivel reproduzir este video em seu navegador, você pode estar baixando clicando <a href="assets/videos/coffe.mp4" download="coffe.mp4" type="video/mp4">aqui</a> </p>

    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
