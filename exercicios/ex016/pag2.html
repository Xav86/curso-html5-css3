<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        *{/* Configurações globais das CSS*/
            height: 100%;
        }

        body{
            background-image: linear-gradient(210deg, #3198E2 , #6D59C0 , #B93590, #E33F5F, #fdd579 ); /*da pra colocar o tamanho de cada cor, só coloca depois do hexa a medida*/
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <h1>Testando Gradiente</h1> 
</body>
</html>
